<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今天吃什麼？</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <!-- 🔸 主標題區塊 -->
  <h1>今天吃什麼？</h1>

  <!-- 🔸 心情選擇按鈕區塊 -->
  <div id="mood-buttons">
    <button onclick="selectMood('開心')">😄 開心</button>
    <button onclick="selectMood('難過')">😢 難過</button>
    <button onclick="selectMood('很累')">🥱 很累</button>
    <button onclick="selectMood('生氣')">😠 生氣</button>
    <button onclick="selectMood('無聊')">😐 無聊</button>
  </div>

  <!-- 🔸 食物推薦顯示區 -->
  <div id="recommendation"></div>

  <!-- 🔸 底部導覽列 -->
  <footer>
    <button onclick="showHistory()">📋 今日推薦紀錄</button>
  </footer>
</body>
</html>
