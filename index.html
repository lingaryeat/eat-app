<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>步驟2.5：玻璃球 + 環境貼圖</title>
  <style>
    body { margin: 0; background-color: #0b0616; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0616);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.CubeTextureLoader();
    loader.setPath('textures/cube/skybox/');
    const envMap = loader.load([
      'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg'
    ]);
    envMap.mapping = THREE.CubeReflectionMapping;

    const geometry = new THREE.SphereGeometry(1.5, 64, 64);
    const material = new THREE.MeshPhysicalMaterial({
      color: 0xa855f7,
      transmission: 1.0,
      thickness: 1.5,
      roughness: 0.05,
      metalness: 0.0,
      ior: 1.45,
      reflectivity: 0.8,
      clearcoat: 1.0,
      clearcoatRoughness: 0.05,
      envMap: envMap,
      envMapIntensity: 1.0
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(5, 5, 5);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0x6633aa, 0.3);
    scene.add(ambient);

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
